<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X.com</title>
           <!-- Linking the TailwindCss  -->
        <link rel="stylesheet" href="./css/output.css">

        <!-- font awesome cdn  -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        
     

    </head>
    <body class="bg-black text-white min-h-screen">
        <!-- Main container  -->
        <div class="flex container mx-auto ">
            <div class="first w-[70%] ">

                <!-- X Logo  -->
                <div class="logo flex justify-center  align-center my-10 pr-20 invert">
                    <svg viewBox="0 0 24 24" aria-hidden="true" 
                        class="w-8 r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-lrsllp r-1nao33i r-16y2uox r-8kz0gk">
                        <g>
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                            </path>
                        </g>
                    </svg>
                </div>

                <!-- Side menu  -->
                <div
                    class="sidebar flex justify-end">
                    <ul class="flex flex-col text-2xl space-y-4 px-11 font-bold">
                        <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-house"></i>Home
                        </li>

                        <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">

                        </li>
<li

                        </li>

                       <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-message"></i>Messages
                        </li>

                        <!-- Grok Logo  -->
                        <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px"

                                <path
                                    d="M18.542 30.532l15.956-11.776c.783-.576 1.902-.354 2.274.545 1.962 4.728 1.084 10.411-2.819 14.315-3.903 3.901-9.333 4.756-14.299 2.808l-5.423 2.511c7.778 5.315 17.224 4 23.125-1.903 4.682-4.679 6.131-11.058 4.775-16.812l.011.011c-1.966-8.452.482-11.829 5.501-18.735C47.759 1.332 47.88 1.166 48 1l-6.602 6.599V7.577l-22.86 22.958M15.248 33.392c-5.582-5.329-4.619-13.579.142-18.339 3.521-3.522 9.294-4.958 14.331-2.847l5.412-2.497c-.974-.704-2.224-1.46-3.659-1.994-6.478-2.666-14.238-1.34-19.505 3.922C6.904 16.701 5.31 24.488 8.045 31.133c2.044 4.965-1.307 8.48-4.682 12.023C2.164 44.411.967 45.67 0 47l15.241-13.608"></path>

<li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-bookmark"></i>Bookmarks
                        </li>

                      <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-briefcase"></i>Jobs
                        </li>

                        <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-user-group"></i>Communities
                        </li>
<li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-brands fa-x-twitter"></i>Premium
                        </li>

                       <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-bolt-lightning"></i>Verify Org
                        </li>

                        <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-user"></i>Profile
                        </li>
                       <li
                            class="icon flex justify-start items-center gap-3 w-fit  py-2 pl-3 pr-5 hover:bg-gray-900 hover:rounded-full hover:cursor-pointer ">
                            <i class="fa-solid fa-ellipsis"></i></i>More
                        </li>

                    </ul>
                </div>
            </div>
            <div
                class="second w-full border-2 border-x-white border-y-black">bbb</div>
            <div class="third w-full">
                <!-- Search bar  -->
                 <div class="search m-4">
                    <input type="text" placeholder="Search" class="w-1/2 bg-gray-900 text-white px-5 py-3  rounded-full">
                 </div>
            </div>
        </div>
        
    </body>
</html>
